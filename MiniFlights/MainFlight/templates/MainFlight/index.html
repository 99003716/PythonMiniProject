{% extends "MainFlight/layout.html" %}

{% block body %}
    <h1>Flights</h1>

    <ul>
        {% for flight in flights %}
        <li>
            <a href="{% url 'indflight' flight.id %}">Flight {{ flight.id }}:  From {{ flight.origin }} to {{ flight.destination }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
